name: pull request validation 

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure this matches your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      
      - name: Run unit tests
        run: npm test
